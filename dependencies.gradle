ext {
    version_code = 1
    version_name = "1.0.0"

    androidMinSdkVersion = 16
    androidTargetSdkVersion = 30
    androidCompileSdkVersion = 30
    androidBuildToolsVersion = "30.0.1"

    koin_version = '2.2.2'

    retrofit_version = '2.9.0'
    gson_converter_version = '2.4.0'
    logging_interceptor_version = '3.14.6'

    timber_version = '4.7.1'

    junit_version = '4.13.1'

    libs = [
            kotlin_std_lib     : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",

            koin               : "org.koin:koin-core:$koin_version",

            // Networking
            retrofit           : "com.squareup.retrofit2:retrofit:$retrofit_version",
            gson_converter     : "com.squareup.retrofit2:converter-gson:$gson_converter_version",
            logging_interceptor: "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_version",

            // Logging
            timber             : "com.jakewharton.timber:timber:$timber_version",

            // Testing
            junit              : "junit:junit:$junit_version"
    ]
}